# Ref: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  GOFLAGS: -mod=vendor

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Preamble
        run: |
          whoami
          echo github ref $GITHUB_REF
          echo workflow $GITHUB_WORKFLOW
          echo home $HOME
          echo event name $GITHUB_EVENT_NAME
          echo workspace $GITHUB_WORKSPACE

          df -h

          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y software-properties-common ca-certificates gnupg-agent curl build-essential make python3-pip golang-goprotobuf-dev protobuf-compiler parallel

      # Ref: https://github.com/actions/checkout
      - name: Checkout Source
        uses: actions/checkout@v5
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 0

      # Ref: https://github.com/actions/setup-go
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # Ref: https://github.com/golangci/golangci-lint-action
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --config=.golangci.yaml --verbose
  
      - name: Test
        run: |
          make test
